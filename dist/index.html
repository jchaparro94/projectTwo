<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a2c4732960.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Project Two</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="logo">
            <h1>Nubi</h1>
          </a>
          <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Offers</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">News</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="container">
          <div class="main-heading">
            <h1 class="title">Discover</h1>
            <h2 class="sub-title">Luxury Hotels</h2>
          </div>
          <a href="#" class="btn btn-gradient"
            >Explore Now
            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
          </a>
        </div>
      </div>

      <!-- Booking Section -->
      <section class="booking">
        <div class="container">
          <form action="" class="form">
            <div class="input-group">
              <label for="destination" class="input-label">Destination</label>
              <input type="text" class="input" id="destination" />
            </div>
            <div class="input-group">
              <label for="check-in" class="input-label">Check In</label>
              <input type="date" class="input" id="check-in" />
            </div>
            <div class="input-group">
              <label for="check-out" class="input-label">Check Out</label>
              <input type="date" class="input" id="check-out" />
            </div>
            <div class="input-group">
              <label for="adults" class="input-label">Adults</label>
              <select name="" id="adults" class="options">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
              </select>
            </div>
            <div class="input-group">
              <label for="children" class="input-label">Children</label>
              <select name="" id="children" class="options">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
              </select>
            </div>
            <button type="submit" class="btn form-btn btn-purple">
              Search
              <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
            </button>
          </form>
        </div>
      </section>

      <!-- Hotel Feature Section -->
      <section class="hotels">
        <div class="container">
          <h5 class="section-head">
            <span class="heading">Explore</span>
            <span class="sub-heading">Our Beautiful Hotels</span>
          </h5>
          <div class="grid">
            <div class="grid-item featured-hotels">
              <img
                src="https://source.unsplash.com/random/500x500/?hotel"
                alt=""
                class="hotel-image"
              />
              <h5 class="hotel-name">Astro Hotel</h5>
              <span class="hotel-price">From $200/Night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star-half rating"></i>
              </div>
              <a href="#" class="btn btn-gradiant">
                Book Now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </a>
            </div>
            <div class="grid-item featured-hotels">
              <img
                src="https://source.unsplash.com/random/501x500/?hotel"
                alt=""
                class="hotel-image"
              />
              <h5 class="hotel-name">Enchated Garden Hotel</h5>
              <span class="hotel-price">From $300/Night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
              </div>
              <a href="#" class="btn btn-gradiant">
                Book Now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </a>
            </div>
            <div class="grid-item featured-hotels">
              <img
                src="https://source.unsplash.com/random/500x500/?hotel"
                alt=""
                class="hotel-image"
              />
              <h5 class="hotel-name">Naomi Hotel</h5>
              <span class="hotel-price">From $280/Night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
              </div>
              <a href="#" class="btn btn-gradiant">
                Book Now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
